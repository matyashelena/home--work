<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS BoxModel Weather</title>

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="./css/weather-icons.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="main_section">
    <div class="wrapper_page">
      <p class="main_section-title">CSS Weather Forecast</p>
      <div class="wrapper_weather">

        <div class="w-50">
          <p>Lisbon</p>
          <p>
            <span>21 &#8451; </span>
            <i class="wi wi-day-sunny"></i>
          </p>
        </div>
        <div class="w-25">
          <p>Paris</p>
          <p>
            <span>11 &#8451;</span>
            <i class="wi wi-day-sleet"></i>
          </p>
        </div>
        <div class="w-25">
          <p>Belgrade</p>
          <p>
            <span>15 &#8451;</span>
            <i class="wi wi-day-cloudy"></i>
          </p>
        </div>
        <div class="w-25">
          <p>Venice</p>
          <p>
            <span>21 &#8451;</span>
            <i class="wi wi-day-cloudy-high"></i>
          </p>
        </div>
        <div class="w-25">
          <p>Tel-Avive</p>
          <p>
            <span>32 &#8451;</span>
            <i class="wi wi-hot"></i>
          </p>
        </div>
        <div class="w-25">
          <p>Cair</p>
          <p>
            <span>32 &#8451;</span>
            <i class="wi wi-day-sunny"></i>
          </p>
        </div>
        <div class="w-25">
          <p>New-York</p>
          <p>
            <span>17 &#8451;</span>
            <i class="wi wi-day-sleet-storm"></i>
          </p>
        </div>
        <div class="w-25">
          <p>New-Delhi</p>
          <p>
            <span>17 &#8451;</span>
            <i class="wi wi-rain-wind"></i>
          </p>
        </div>
        <div class="w-50">
          <p>San-Francisco</p>
          <p>
            <span>15 &#8451;</span>
            <i class="wi wi-day-cloudy"></i>
          </p>
        </div>
        <div class="w-25">
          <p>Tokyo</p>
          <p>
            <span>8 &#8451;</span>
            <i class="wi wi-night-clear"></i>
          </p>
        </div>
        <div class="w-100">
          <p>Sydney</p>
          <p>
            <span>25 &#8451;</span>
            <i class="wi wi-night-cloudy"></i>
          </p>
        </div>

      </div>
      <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
    </div>

  </section>

</body>

</html>
