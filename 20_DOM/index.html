<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="boxSong" id="boxSong"></div>
    <button class="button" type="button" onclick="createPlayList()">click to song</button>

    <div class="">
      <button id="" class="button button_open" type="button" onclick="openModal()">open modal</button>
    </div>

    <div class="modal" id="modal">
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi dolorum, consequatur voluptates nobis
        necessitatibus eum itaque, praesentium mollitia asperiores nisi harum qui accusamus est sequi at consequuntur
        vero! Sunt, quia.</p>
      <button class="button button_close" type="button" onclick="closeModal()">close modal</button>
    </div>
    <div class="overlay" id="overlay"></div>

    <div class="traffic">
      <div class="traffic_light">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
      </div>
      <button class="traffic_button" onclick="getChangeLight()" type="button">switch</button>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
