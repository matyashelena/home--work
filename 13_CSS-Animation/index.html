          <svg class="icon-large left-top">
            <use xlink:href="./assets/sprite.svg#diamonds"></use>
          </svg>
          <svg class="icon-large right-bottom rotate">
            <use xlink:href="./assets/sprite.svg#diamonds"></use>
          </svg>

          <div class="right-bottom rotate number">
            <span>K</span>
            <svg class="icon-small">
              <use xlink:href="./assets/sprite.svg#diamonds"></use>
            </svg>
          </div>
          <svg class="icon-xlarge center">
            <use xlink:href="./assets/sprite.svg#king"></use>
          </svg>
        </div>
      </div>
    </div>

  </div>


  <script>
    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min)
    }
    setInterval(() => {
      const cards = document.querySelectorAll('.card');
      document.querySelector('.card.active') && document.querySelector('.card.active').classList.remove('active');
      cards[getRandomNumber(1, cards.length)].classList.add('active')
    }, 2000)
  </script>
</body>

</html>
