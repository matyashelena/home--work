<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./main.css">

<body>
  <div class="container">
    <h2>Основи JavaScript</h2>
    <button class="button" onclick="userName()" type="button">Your name</button>

    <button class="button" onclick="perimeterSquare()" type="button">Perimeter of the square</button>

  </div>
