<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Годинники світу</title>
</head>

<body>
    <h1>Годинники світу</h1>
    <input type="text" id="locationInput" placeholder="Місце">
    <button id="createClock">Створити годинник</button>
    <div id="clocks"></div>


    <div id="temperature" class="temperature"></div>
    <div id="description" class="description"></div>

    <h1>Канцелярський маркер</h1>
    <input type="text" id="input" placeholder="Введіть текст">
    <button id="write">Написати</button>
    <button id="refill">Заправити</button>
    <div id="output"></div>

    <script src="./main2.js"></script>
</body>

</html>
