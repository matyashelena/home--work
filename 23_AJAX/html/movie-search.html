<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5.2.1 -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"> -->
    <!-- main styles -->
    <link rel="stylesheet" href="../style.css">
    <title>Movies</title>
</head>

<body>
    <main class="">
        <div class="container">
            <h1 class="title_h1">movie search</h1>

            <form class="form_search" action="">
                <div class="search_input">
                    <input 
                    type="text"
                    class="input_text"
                    placeholder="Enter movie title"
                    id="searchText"
                    
                    value="pretty woman">

                    <button type="button" class="input_button" id="btn_search" onclick="searchMovie()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>
                </div>
                <div class="buttons">
                    <input type="radio" class="input_radio" name="type" id="movie" autocomplete="off" checked>
                    <label class="input_radio-btn" for="movie">Movie</label>

                    <input type="radio" class="input_radio" name="type" id="series" autocomplete="off">
                    <label class="input_radio-btn" for="series">Series</label>

                    <input type="radio" class="input_radio" name="type" id="episode" autocomplete="off">
                    <label class="input_radio-btn" for="episode">Episode</label>
                </div>
            </form>

            <h2 class="text-danger text-center m-3 d-none" id="messageError">
                Movie not found!
            </h2>
            <h2 class="text-danger text-center m-3">
                Watch later
            </h2>
            <ul class="list-group m-5" id="watchlist">
            </ul>
            <ul class="list-group m-5" id="list"></ul>
            <nav class="m-5 d-none" id="nav">
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link" href="first">First</a></li>
                    <li class="page-item"><a class="page-link" href="prev">Prev</a></li>
                    <li class="page-item"><a class="page-link" href="page" id="page"></a></li>
                    <li class="page-item"><a class="page-link" href="next" onclick="nextPage(event)">Next</a></li>
                    <li class="page-item"><a class="page-link" href="last">Last</a></li>
                </ul>
            </nav>
            <div class="m-5 d-none" id="#card_block"></div>
        </div> 
        </div>
    </main>

    <!-- cdn axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <!-- main js -->
    <script src="../js/main.js"></script>
</body>

</html>
