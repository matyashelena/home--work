<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <div class="page_wrapper">
    <div class="container">
      <div class="form_wrapper">
        <h2 class="form-title">Create an Account</h2>
        <form class="form" action="https://jkorpela.fi/cgi-bin/echo.cgi" id="create-account" method="get"
          target="_blank" enctype="multipart/form-data">

          <div class="form_block w-50">
            <label for="first-name" class="form_label">First Name</label>
            <input class="form_input" id="first-name" name="first-name" type="text" required>
          </div>

          <div class="form_block w-50 right">
            <label for="last-name" class="form_label">Last Name</label>
            <input class="form_input" id="last-name" name="last-name" type="text">
          </div>

          <div class="form_block w-100">
            <label for="email" class="form_label">E-mail</label>
            <input class="form_input" id="email" name="email" type="email" required>
            <p class="form-text email-text">We'll never share your email with anyone else.</p>
          </div>

          <div class="form_block w-100">
            <div class="gender-box">
              <label for="gender-male" class="form_label gender-label">male</label>
              <input id="gender-male" checked="checked" type="radio" name="gender" value="male">
              <span class="checkmark"></span>
            </div>

            <div class="gender-box">
              <label for="gender-female" class="form_label gender-label">female</label>
              <input id="gender-female" checked="checked" type="radio" name="gender" value="female">
              <span class="checkmark"></span>
            </div>
          </div>

          <div class="form_block w-50">
            <label for="country" class="form_label">country</label>
            <div class="custom-select">
              <select class="form_input select-country" name="country" id="country">
                <option selected value="1">Ukraine</option>
                <option value="2">Poland</option>
                <option value="3">Czech</option>
                <option value="4">Germany</option>
                <option value="5">Latvia</option>
                <option value="6">Austria</option>
              </select>
            </div>

          </div>
          <div class="form_block w-50 right">
            <label for="city" class="form_label">City</label>
            <input class="form_input" id="city" name="city" type="text">
          </div>


          <button type="submit" class="button w-100">Sign Up</button>
        </form>

        <div class="text-section">
          <p class="form-text">By clicking the 'Sign Up' button, you confirm that you accept our <a class="text-link"
              href="#">Terms of Use</a>
            and <a class="text-link" href="#">Privacy Policy</a>.</p>
        </div>


        <div class="text-section">
          <p class="form_label">Have an account? <a class="link-login-text" href="#">Log In</a></p>

        </div>

      </div>
    </div>

    <div class="container">
      <div class="form_wrapper">
        <h2 class="form-title">Profile</h2>

        <form class="form" action="https://jkorpela.fi/cgi-bin/echo.cgi" id="profile" method="get" target="_blank"
          enctype="multipart/form-data">
          <div class="flex-avatar">
            <div class="avatar"><img src="./img/avatar.jpg" alt="avatar"></div>
            
            <div class="avatar_img-file">
              <input id="upload" type="file" name="file" class="" required accept=".jpg, .jpeg, .png">
              <label class="file-download" for="upload">
                <span>File downloaded</span>
              </label>
              <p class="form-text">Up to 1 MB (300x300 px)</p>
            </div>
            
            <button type="reset" class="button_avatar-img"></button>
          </div>

          <div class="form_block w-50">
            <label for="name" class="form_label">Name</label>
            <input class="form_input" id="name" name="name" type="text" required>
          </div>

          <div class="form_block w-50 right">
            <label for="e-mail" class="form_label">E-mail</label>
            <input class="form_input" id="e-mail" name="e-mail" type="email" required>
          </div>

          <div class="form_block w-50">
            <label for="country-profile" class="form_label">country</label>
            <div class="custom-select">
              <select class="form_input select-country" name="country" id="country-profile">
                <option selected value="Ukraine">Ukraine</option>
                <option value="Poland">Poland</option>
                <option value="Czech">Czech</option>
                <option value="Germany">Germany</option>
                <option value="Latvia">Latvia</option>
                <option value="Austria">Austria</option>
              </select>
            </div>
          </div>

          <div class="form_block w-50 right">
            <label for="city-profile" class="form_label">City</label>
            <input class="form_input" id="city-profile" name="city" type="text">
          </div>

          <div class="form_block w-50">
            <label for="zip-code" class="form_label">Zip Code</label>
            <input maxlength="5" class="form_input" id="zip-code" name="zip-code" type="number">
          </div>

          <div class="form_block w-50 right">
            <label for="phone" class="form_label">Phone Number</label>
            <input class="form_input" id="phone" name="phone" type="tel">
          </div>

          <button type="submit" class="button button-avatar">Update</button>

        </form>
      </div>
    </div>

  </div>

</body>

</html>
